<html lang="en">
  <head>

		<link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />

		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.3.0/css/perfect-scrollbar.min.css">

		<!-- //for-mobile-apps -->
		<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/contactstyle.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/faqstyle.css" rel="stylesheet" type="text/css" media="all" />
		<link href="css/single.css" type='text/css' rel='stylesheet'  />
		<link href="css/medile.css" type='text/css' rel='stylesheet'  />
		<!-- banner-slider -->
		<link href="css/jquery.slidey.min.css" rel="stylesheet">
		<!-- //banner-slider -->
		<link href="css/owl.carousel.css" rel="stylesheet" type="text/css" media="all">
		<!-- pop-up -->
		<link href="css/popuo-box.css" rel="stylesheet" type="text/css" media="all" />
		<!-- //pop-up -->
		
		<link href="css/font-awesome.min.css" rel="stylesheet" />
		<link href='//fonts.googleapis.com/css?family=Roboto+Condensed:400,700italic,700,400italic,300italic,300' rel='stylesheet' type='text/css'>
  </head>
  <body class="hold-transition skin-blue sidebar-mini">
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root" class="wrapper"></div>
    
		<script src="js/jquery-2.1.4.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- <script src="%PUBLIC_URL%/js/jquery-3.1.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap3-dialog/1.34.7/js/bootstrap-dialog.min.js"></script>

		<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
			function hideURLbar(){ window.scrollTo(0,1); }
		</script>

		<!-- banner-bottom-plugin -->
		<script src="js/owl.carousel.js"></script>
		<script>
			$(document).ready(function() { 
				$("#owl-demo").owlCarousel({
			
					autoPlay: 3000, //Set AutoPlay to 3 seconds
			
					items : 5,
					itemsDesktop : [640,4],
					itemsDesktopSmall : [414,3]
			
				});
			
			}); 
		</script> 
		<!-- //banner-bottom-plugin -->

		<!-- start-smoth-scrolling -->
		<script type="text/javascript" src="js/move-top.js"></script>
		<script type="text/javascript" src="js/easing.js"></script>
		<script type="text/javascript">
			jQuery(document).ready(function($) {
				$(".scroll").click(function(event){		
					event.preventDefault();
					$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
				});
			});
		</script>
		<!-- start-smoth-scrolling -->

		<!-- bootstrap pop-up -->
		<script>
			$('.toggle').click(function(){
				// Switches the Icon
				$(this).children('i').toggleClass('fa-pencil');
				// Switches the forms  
				$('.form').animate({
				height: "toggle",
				'padding-top': 'toggle',
				'padding-bottom': 'toggle',
				opacity: "toggle"
				}, "slow");
			});
		</script>
		<!-- //bootstrap pop-up -->

		<!-- banner -->
		<script src="js/jquery.slidey.js"></script>
		<script src="js/jquery.dotdotdot.min.js"></script>
		<script type="text/javascript">
			$("#slidey").slidey({
				interval: 8000,
				listCount: 5,
				autoplay: false,
				showList: true
			});
			$(".slidey-list-description").dotdotdot();
		</script>
		<!-- //banner -->

		<!-- flex-slider -->
		<link rel="stylesheet" href="css/flexslider.css" type="text/css" media="screen" property="" />
		<script defer src="js/jquery.flexslider.js"></script>
		<script type="text/javascript">
		$(window).load(function(){
			$('.flexslider').flexslider({
			animation: "slide",
			start: function(slider){
				$('body').removeClass('loading');
			}
			});
		});
		</script>
		<!-- //flexSlider -->

		<!-- popup box -->
		<script src="js/jquery.magnific-popup.js" type="text/javascript"></script>
		<!-- //popup box -->

		<script>
			$(document).ready(function() {
			$('.w3_play_icon,.w3_play_icon1,.w3_play_icon2').magnificPopup({
				type: 'inline',
				fixedContentPos: false,
				fixedBgPos: true,
				overflowY: 'auto',
				closeBtnInside: true,
				preloader: false,
				midClick: true,
				removalDelay: 300,
				mainClass: 'my-mfp-zoom-in'
			});
																			
			});
		</script>

		<!-- Bootstrap Core JavaScript -->
		<script>
			$(document).ready(function(){
					$(".dropdown").hover(            
							function() {
									$('.dropdown-menu', this).stop( true, true ).slideDown("fast");
									$(this).toggleClass('open');        
							},
							function() {
									$('.dropdown-menu', this).stop( true, true ).slideUp("fast");
									$(this).toggleClass('open');       
							}
					);
			});
			</script>
			<!-- //Bootstrap Core JavaScript -->

			<!-- here stars scrolling icon -->
        <script type="text/javascript">
          $(document).ready(function() {
            /*
              var defaults = {
              containerID: 'toTop', // fading element id
              containerHoverID: 'toTopHover', // fading element hover id
              scrollSpeed: 1200,
              easingType: 'linear' 
              };
            */
                      
            $().UItoTop({ easingType: 'easeOutQuart' });
                      
            });
        </script>
        <!-- //here ends scrolling icon -->
  </body>
</html>
